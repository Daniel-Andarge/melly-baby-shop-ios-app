workflows:
  ios-workflow:
    name: Melly Baby Shop iOS Build
    working_directory: ios/
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: CodeMagic Integration Key

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: co.mellybabyshop.co.za
        team_id: UVKRVXQ95Z
        certificate_type: apple_distribution
        provisioning_profile_specifier: 'codemagic_mobprovision_distribution'

      vars:
        BUNDLE_ID: 'co.mellybabyshop.co.za'
        APP_NAME: 'Melly Baby Shop'
        XCODE_WORKSPACE: 'MellyBabyShop.xcworkspace'
        XCODE_SCHEME: 'MellyBabyShop'
        APP_STORE_APPLE_ID: 6745569837
        PROVISIONING_PROFILE_SPECIFIER: 'codemagic_mobprovision_distribution'

      xcode: latest

    scripts:
      - name: Verify Signing Assets
        script: |
          echo "=== AVAILABLE SIGNING IDENTITIES ==="
          security find-identity -v -p codesigning
          echo "=== PROVISIONING PROFILES ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "=== ACTIVE PROFILE DETAILS ==="
          xcode-project detect-profiles

      - name: Set up provisioning profiles
        script: |
          xcode-project use-profiles \
            --profile "$PROVISIONING_PROFILE_SPECIFIER" \
            --certificate "Apple Distribution"

      - name: Increment build number
        script: |
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))

      - name: Build .ipa
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --code_sign_style "manual" \
            --provisioning_profile "$PROVISIONING_PROFILE_SPECIFIER" \
            --signing_certificate "Apple Distribution" \
            --team_id UVKRVXQ95Z

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - andargedaniel90@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
